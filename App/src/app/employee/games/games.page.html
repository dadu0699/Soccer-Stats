      </ion-thumbnail>
      <ion-label style="text-align: center;">
        <h1>
          0 - 5
        </h1>
      </ion-label>

        <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
      </ion-thumbnail>
    </ion-item>
