<ion-header [translucent]="true" mode="ios">
  <ion-toolbar>
    <ion-title>
      Games
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" mode="ios">
  <ion-header collapse="condense" mode="ios">
    <ion-toolbar>
      <ion-title size="large">Games</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card *ngFor="let game of games">
    <ion-card-header>
      <ion-card-title>{{game.team_local}} vs. {{game.team_visiting}}</ion-card-title>
      <ion-card-subtitle>{{game.stadium}}</ion-card-subtitle>
    </ion-card-header>

    <ion-item>
      <ion-icon name="football-outline" slot="start"></ion-icon>
      <ion-label><strong>
          {{game.result_local}} - {{game.result_visiting}}
        </strong></ion-label>
      <ion-button color="dark" fill="outline" slot="end" (click)="presentModal(game)">
        Edit
      </ion-button>
    </ion-item>
    <ion-item>
      <ion-icon name="calendar-outline" slot="start"></ion-icon>
      <ion-label>{{game.game_date | date: 'mediumDate'}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-icon name="trophy-outline" slot="start"></ion-icon>
      <ion-label>{{game.competition}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-icon name="earth-outline" slot="start"></ion-icon>
      <ion-label>{{game.country}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-icon name="information-circle-outline" slot="start"></ion-icon>
      <ion-label *ngIf="game.status==1">Sin Iniciar</ion-label>
      <ion-label *ngIf="game.status==2">Iniciado</ion-label>
      <ion-label *ngIf="game.status==3">Finalizado</ion-label>
      <ion-label *ngIf="game.status==4">Suspendido</ion-label>
    </ion-item>
  </ion-card>



</ion-content>
