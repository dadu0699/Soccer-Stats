<ion-header [translucent]="true" mode="ios">
  <ion-toolbar>
    <ion-title>
      Games
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" mode="ios">
  <ion-header collapse="condense" mode="ios">
    <ion-toolbar>
      <ion-title size="large">Games</ion-title>
    </ion-toolbar>
  </ion-header>

  <form (ngSubmit)="search()">
    <ion-item>
      <ion-label position="floating">
        <ion-icon name="flag-outline"></ion-icon> State:
      </ion-label>
      <ion-select placeholder="Select One" [(ngModel)]="game.status" name="status">
        <ion-select-option value="{{item.id}}" *ngFor="let item of status">{{item.description}}</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-button color="dark" expand="block" type="submit" [disabled]="disabledBtn">
      <ion-icon name="filter-outline" slot="start"></ion-icon>
      Filter
    </ion-button>
  </form>

  <ion-card *ngFor="let game of filter">
    <ion-card-header>
      <ion-card-title>{{game.team_local}} vs. {{game.team_visiting}}</ion-card-title>
      <ion-card-subtitle>{{game.stadium}}</ion-card-subtitle>
    </ion-card-header>

    <ion-item>
      <ion-icon name="football-outline" slot="start"></ion-icon>
      <ion-label><strong>
          {{game.result_local}} - {{game.result_visiting}}
        </strong></ion-label>
    </ion-item>
    <ion-item>
      <ion-icon name="calendar-outline" slot="start"></ion-icon>
      <ion-label>{{game.date | date: 'mediumDate'}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-icon name="trophy-outline" slot="start"></ion-icon>
      <ion-label>{{game.competition}}</ion-label>
    </ion-item>
    <ion-item>
      <ion-icon name="information-circle-outline" slot="start"></ion-icon>
      <ion-label *ngIf="game.status==1">Sin Iniciar</ion-label>
      <ion-label *ngIf="game.status==2">Iniciado</ion-label>
      <ion-label *ngIf="game.status==3">Finalizado</ion-label>
      <ion-label *ngIf="game.status==4">Suspendido</ion-label>
    </ion-item>
  </ion-card>

</ion-content>
