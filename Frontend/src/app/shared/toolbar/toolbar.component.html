<mat-toolbar
  color="primary"
  fxLayout="row"
  fxLayoutAlign="space-between center"
  class="header"
>
  <button mat-icon-button *ngIf="menuIsVisible()" (click)="toggleMenu()">
    <i data-feather="menu"></i>
  </button>
  <a [routerLink]="['/auth/home']">Soccer Stats</a>
  <button
    mat-button
    color="secondary"
    *ngIf="whichPage != 1"
    (click)="logOut()"
  >
    {{ whichPage == 0 ? "Sign in" : "Sign out" }}
    <i data-feather="log-in"></i>
  </button>
</mat-toolbar>
