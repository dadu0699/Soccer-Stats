<div fxLayout="row" fxLayoutAlign="space-evenly center" class="spacer">
  <button mat-stroked-button color="primary" (click)="creating()">
    Create
    <mat-icon class="icon small">add</mat-icon>
  </button>
  <button mat-stroked-button color="warn" (click)="editing()">
    Edit
    <mat-icon class="icon small">edit</mat-icon>
  </button>
  <button mat-stroked-button color="accent" (click)="deleting()">
    Delete
    <mat-icon class="icon small">delete</mat-icon>
  </button>
</div>
