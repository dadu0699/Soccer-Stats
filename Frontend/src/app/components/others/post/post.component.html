<div class="border">
  <mat-card class="mat-elevation-z0">
    <mat-card-header>
      <img mat-card-avatar class="header-image" [src]=" post.photo ||
      'https://ibalz.com/wp-content/uploads/2019/10/default-profile.png'" />
      <mat-card-title>{{post.title}}</mat-card-title>
      <mat-card-subtitle>{{post.date}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <div fxLayout="column" fxLayoutAlign="space-evenly center">
        <p></p>
        <p>{{post.description}}</p>
      </div>
    </mat-card-content>
    <mat-card-actions align="end">
      <mat-chip-list >
        <mat-chip selected color="primary">
          {{post.team}}
        </mat-chip>
      </mat-chip-list>
    </mat-card-actions>
  </mat-card>
</div>
