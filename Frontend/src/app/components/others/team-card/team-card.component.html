<div class="border">
  <mat-card class="mat-elevation-z0">
    <div fxLayout="row" fxLayoutAlign="space-between center">
      <div>
        <mat-card-title>{{team.name}}</mat-card-title>
        <mat-card-subtitle>{{team.foundation_date}}</mat-card-subtitle>
      </div>
      <div fxLayout="column" fxLayoutAlign="center center">
        <img mat-card-avatar class="header-image" [src]=" team.photo ||
        'https://ibalz.com/wp-content/uploads/2019/10/default-profile.png'" />
        <button mat-icon-button color="accent" (click)="follow(team.id)" *ngIf="showFollow">
          <mat-icon class="icon">star</mat-icon>
        </button>
      </div>
    </div>
  </mat-card>
</div>
