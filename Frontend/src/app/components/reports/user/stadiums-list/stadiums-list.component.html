<div fxLayout="column" fxLayoutAlign="space-evenly center" *ngIf="perCountry">
  <h3 fxFlexAlign="start">Stadiums per country</h3>
  <app-country-field (selectCountry)="selectCountry($event)" fxFlexAlign="end">
  </app-country-field>
</div>

<div fxLayout="column" fxLayoutAlign="space-evenly center" *ngIf="!perCountry">
  <h3 fxFlexAlign="start">Stadiums per capacity</h3>
  <div fxLayout="row" fxLayoutAlign="space-evenly center" fxFlexAlign="end">
    <mat-form-field appearance="outline">
      <mat-label>Capacity</mat-label>
      <input matInput [(ngModel)]="capacity" name="capacityField" #capacityField="ngModel" />
    </mat-form-field>
    <button mat-icon-button color="accent" class="space-bottom" (click)="selectCapacity()">
      <mat-icon class="icon">search</mat-icon>
    </button>
  </div>
</div>

<app-view-table [labels]="labels" [data]="dataTable" [dataSource]="dataSource">
</app-view-table>
