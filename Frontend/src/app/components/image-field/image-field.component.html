<div fxLayout="column" fxLayoutAlign="center center">
  <mat-card class="mat-elevation-z0">
    <img mat-card-avatar class="header-image" [src]=" uploadedPhoto ||
        'https://ibalz.com/wp-content/uploads/2019/10/default-profile.png'
        " />
  </mat-card>
  <button mat-button color="accent" type="button" (click)="fileUpload.click()">Upload image
    <i data-feather="upload-cloud"></i>
  </button>
  <input type="file" class="file-input" (change)="onFileSelected($event)" accept="image/*" #fileUpload />
</div>
