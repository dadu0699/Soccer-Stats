<h1 mat-dialog-title><b>Transfer Team Member</b></h1>
<div mat-dialog-content>
  <p>Destination Team</p>
  <div fxLayout="column" fxLayoutAlign="end center">
    <app-team-field (selectTeam)="selectTeam($event)">
    </app-team-field>

    <div fxLayout="row" fxLayoutAlign="end center">
      <app-date-field [description]="'Start '" (setDate)=setStartDate($event)>
      </app-date-field>
      <span class="space"></span>
      <app-date-field [description]="'Start '" (setDate)=setEndDate($event)>
      </app-date-field>
    </div>
  </div>
</div>
<div mat-dialog-actions fxLayout="row" fxLayoutAlign="end center">
  <button mat-button (click)="onNoClick()">Go back</button>
  <button mat-button [mat-dialog-close]="transference" cdkFocusInitial>Transfer</button>
</div>
