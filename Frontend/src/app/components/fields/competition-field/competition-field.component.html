
<div *ngIf="sendType">
  <mat-form-field appearance="outline">
    <mat-label>Competition</mat-label>
    <mat-select (selectionChange)="select($event.value)">
      <mat-option *ngFor="let type of types" [value]="type.id">{{type.description}}</mat-option>
    </mat-select>
  </mat-form-field>
</div>

<div *ngIf="!sendType">
  <mat-form-field appearance="outline">
    <mat-label>Competition</mat-label>
    <mat-select (selectionChange)="select($event.value)" [ngModel]="commingCompetition">
      <mat-option *ngFor="let competition of competitions" [value]="competition.id">{{competition.name}}</mat-option>
    </mat-select>
  </mat-form-field>
</div>
