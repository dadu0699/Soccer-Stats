<mat-tab-group mat-align-tabs="center">
  <mat-tab label="General">
    <div class="holder">
      <mat-grid-list cols="12" rowHeight="95px">
        <mat-grid-tile colspan="6" rowspan="6"> <!-- TODO check tables' size -->
          <app-users-per-parameter [perCountry]="true" class="size"></app-users-per-parameter>
        </mat-grid-tile>
        <mat-grid-tile colspan="6" rowspan="6">
          <app-users-per-parameter [perGender]="true" class="size"></app-users-per-parameter>
        </mat-grid-tile>
        <mat-grid-tile colspan="12" rowspan="6">
          <app-users-per-parameter [perAge]="true" class="size"></app-users-per-parameter>
        </mat-grid-tile>
      </mat-grid-list>
    </div>
  </mat-tab>
  <mat-tab label="Memberships">Memberships</mat-tab>
  <mat-tab label="Suscriptions">Suscriptions</mat-tab>
</mat-tab-group>
