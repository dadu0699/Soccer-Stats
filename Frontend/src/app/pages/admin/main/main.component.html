<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [mode]="'side'" [opened]="opened">
    <mat-toolbar>Menu</mat-toolbar>

    <mat-form-field appearance="outline" class="margin">
      <mat-label>ESB</mat-label>
      <mat-select (selectionChange)="selectESB($event.value)">
        <mat-option *ngFor="let esb of esbs" [value]="esb.link">{{esb.description}}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-nav-list>
      <a mat-list-item [routerLink]="['/soccer-stats/admin/user-management']">User Management</a>
      <a mat-list-item [routerLink]="['/soccer-stats/employee/management']">Employee Management</a>
    </mat-nav-list>

    <mat-action-list>
      <button mat-list-item (click)="show()">
        <mat-icon class="icon" *ngIf="!showReports">chevron_right</mat-icon>
        <mat-icon class="icon" *ngIf="showReports">expand_more</mat-icon>
        Reports
      </button>
    </mat-action-list>

    <mat-nav-list *ngIf="showReports">
      <a mat-list-item *ngFor="let report of reports" [routerLink]="'/soccer-stats/admin/'+report.link">
        &nbsp;
        &nbsp;
        <mat-icon class="icon">bubble_chart</mat-icon>
        &nbsp;
        {{report.description}}
      </a>
    </mat-nav-list>

  </mat-sidenav>
  <mat-sidenav-content>
    <app-toolbar [whichPage]=2 (toggleSidNav)="showSideNav($event)"></app-toolbar>
    <router-outlet></router-outlet>
    <app-footer></app-footer>
  </mat-sidenav-content>
</mat-sidenav-container>
