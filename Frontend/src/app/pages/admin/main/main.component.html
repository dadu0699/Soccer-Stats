<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [mode]="'side'" [opened]="opened">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="/soccer-stats/admin/user-management">User-Management</a>
    </mat-nav-list>

    <mat-action-list>
      <button mat-list-item (click)="show()">
        <mat-icon class="icon" *ngIf="!showReports">chevron_right</mat-icon>
        <mat-icon class="icon" *ngIf="showReports">expand_more</mat-icon>
        Reports
      </button>
    </mat-action-list>

    <mat-nav-list *ngIf="showReports">
      <a mat-list-item *ngFor="let report of reports" href="/soccer-stats/admin/report{{report.id}}">
        &nbsp;
        &nbsp;
        <mat-icon class="icon">bubble_chart</mat-icon>
        &nbsp;
        {{report.description}}
      </a>
    </mat-nav-list>

  </mat-sidenav>
  <mat-sidenav-content>
    <app-toolbar [whichPage]=2 (toggleSidNav)="showSideNav($event)"></app-toolbar>
    <router-outlet></router-outlet>
    <app-footer></app-footer>
  </mat-sidenav-content>
</mat-sidenav-container>
