<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [mode]="'side'" [opened]="opened">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item [routerLink]="['/soccer-stats/customer/feed']">News</a>
      <a mat-list-item [routerLink]="['/soccer-stats/customer/profile']">Profile</a>
      <a mat-list-item [routerLink]="['/soccer-stats/customer/teams']" *ngIf="hasMembership == '1'">Teams</a>
      <a mat-list-item [routerLink]="['/soccer-stats/customer/games']">Games</a>
    </mat-nav-list>

    <mat-action-list *ngIf="hasMembership == '1'">
      <button mat-list-item (click)="show()">
        <mat-icon class="icon" *ngIf="!showReports">chevron_right</mat-icon>
        <mat-icon class="icon" *ngIf="showReports">expand_more</mat-icon>
        Reports
      </button>
    </mat-action-list>

    <mat-nav-list *ngIf="showReports">
      <a mat-list-item *ngFor="let report of reports" [routerLink]="['/soccer-stats/customer/', report.link]">
        &nbsp;
        &nbsp;
        <mat-icon class="icon">bubble_chart</mat-icon>
        &nbsp;
        {{report.description}}
      </a>
    </mat-nav-list>

  </mat-sidenav>
  <mat-sidenav-content>
    <app-toolbar [whichPage]=2 (toggleSidNav)="showSideNav($event)"></app-toolbar>
    <div class="holder">
      <router-outlet></router-outlet>
    </div>
    <app-footer></app-footer>
  </mat-sidenav-content>
</mat-sidenav-container>
