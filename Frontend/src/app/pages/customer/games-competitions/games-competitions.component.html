<mat-tab-group mat-align-tabs="center">
  <mat-tab label="Games">
    <div class="holder">
      <mat-grid-list cols="12" rowHeight="100px">
        <mat-grid-tile colspan="12" rowspan="6">
          <app-games [report9]="true"></app-games>
        </mat-grid-tile>
        <mat-grid-tile colspan="12" rowspan="6">
          <app-games [report11]="true"></app-games>
        </mat-grid-tile>
        <mat-grid-tile colspan="12" rowspan="6">
          <app-games [report15]="true"></app-games>
        </mat-grid-tile>
        <mat-grid-tile colspan="12" rowspan="6">
          <app-games [report16]="true"></app-games>
        </mat-grid-tile>
        <mat-grid-tile colspan="12" rowspan="6">
          <app-games [report17]="true"></app-games>
        </mat-grid-tile>
      </mat-grid-list>
    </div>
  </mat-tab>
  <mat-tab label="Competitions">
    <div class="holder">
      <mat-grid-list cols="12" rowHeight="100px">
        <mat-grid-tile colspan="12" rowspan="6">
          <app-competitions></app-competitions>
        </mat-grid-tile>
      </mat-grid-list>
    </div>
  </mat-tab>
</mat-tab-group>
