<div class="content">
  <div fxLayout="column" fxLayoutAlign="space-around center">
    <h1>Games</h1>
    <mat-radio-group (change)="selectStatus($event.value)">
      <mat-radio-button *ngFor="let option of status" [value]="option.id">
        {{option.description}}
      </mat-radio-button>
    </mat-radio-group>
  </div>
  <mat-grid-list cols="12" rowHeight="100px" [gutterSize]="'15px'">
    <mat-grid-tile colspan="4" rowspan="2" *ngFor='let game of games'>
      <div class="container">
        <div fxLayout="row" fxLayoutAlign="space-around center">
          <div fxLayout="column" fxLayoutAlign="space-around center" fxFlex="30">
            <h1><strong>{{game.result_local}}</strong></h1>
            <p> {{game.team_local}} </p>
          </div>
          <div div fxLayout="column" fxLayoutAlign="space-around center">
            <strong>VS</strong>
            <mat-chip-list [ngSwitch]="game.status">
              <div *ngSwitchCase="1" fxLayout="column" fxLayoutAlign="center center">
                <button mat-icon-button (click)="predict(game.id_team_local, game.id_team_visiting)" *ngIf="has_membership">
                  <mat-icon class="icon"> campaign</mat-icon>
                </button>
                <mat-chip selected>
                  Not Started
                </mat-chip>
              </div>
              <mat-chip color="warn" selected *ngSwitchCase="2">
                Live
              </mat-chip>
              <mat-chip color="accent" selected *ngSwitchCase="3">
                Finished
              </mat-chip>
              <mat-chip *ngSwitchCase="4">
                Suspended
              </mat-chip>
            </mat-chip-list>
            <span>{{game.game_date}}</span>
          </div>
          <div div fxLayout="column" fxLayoutAlign="space-around center" fxFlex="30">
            <h1><strong>{{game.result_visiting}}</strong></h1>
            <p> {{game.team_visiting}} </p>
          </div>
        </div>
      </div>
    </mat-grid-tile>
  </mat-grid-list>
</div>
