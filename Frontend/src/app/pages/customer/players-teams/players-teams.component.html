<mat-tab-group mat-align-tabs="center">
  <mat-tab label="Players">
    <div class="holder">
      <mat-grid-list cols="12" rowHeight="95px">
        <mat-grid-tile colspan="6" rowspan="6">
          <app-players [report12]="true" > </app-players>
        </mat-grid-tile>

        <mat-grid-tile colspan="6" rowspan="6">
          <app-players [report13]="true"> </app-players>
        </mat-grid-tile>
      </mat-grid-list>
    </div>
  </mat-tab>
  <mat-tab label="Teams">
    <div class="holder">
      <app-teams></app-teams>
    </div>
  </mat-tab>
</mat-tab-group>
