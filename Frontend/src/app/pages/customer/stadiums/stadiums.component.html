<mat-tab-group mat-align-tabs="center">
  <mat-tab label="Stadiums">
    <mat-grid-list cols="12" rowHeight="95px">
      <mat-grid-tile colspan="6" rowspan="6">
        <app-stadiums-list [perCountry]="true"></app-stadiums-list>
      </mat-grid-tile>

      <mat-grid-tile colspan="6" rowspan="6">
        <app-stadiums-list [perCountry]="false"></app-stadiums-list>
      </mat-grid-tile>
    </mat-grid-list>
  </mat-tab>
</mat-tab-group>
