<div class="holder">
  <div fxLayout="column" fxLayoutAlign="space-evenly center">
    <h1>News</h1>
  </div>
  <mat-grid-list cols="12" rowHeight="100px">
    <mat-grid-tile colspan="3" rowspan="2" *ngFor='let post of posts'>
      <app-post [post]="post"></app-post>
    </mat-grid-tile>
  </mat-grid-list>
</div>
