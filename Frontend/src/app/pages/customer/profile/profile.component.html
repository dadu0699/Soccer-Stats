<mat-grid-list cols="8" rowHeight="85px">
  <mat-grid-tile colspan="4" rowspan="7">
    <div fxLayout="column" fxLayoutAlign="space-between center" class="fullSize">
      <div fxLayout="row" fxLayoutAlign="space-between center" class="half-width">
        <h2>Hi! {{user.name}}</h2>
      <div fxLayout="row" fxLayoutAlign="end center" class="half-width" >
        <button mat-icon-button color="warn" class="option" (click)="allowEditing()">
          <mat-icon class="icon">edit</mat-icon>
        </button>
        <button mat-icon-button color="accent" class="option" (click)="delete()">
          <mat-icon class="icon">delete</mat-icon>
        </button>
      </div>
    </div>
    <div fxLayout="row" fxLayoutAlign="space-around center" class="membership-width" >
      <button mat-stroked-button color="warn" (click)="getMembership()">
        <mat-icon class="icon">money</mat-icon>
        Get Membership!
      </button>
      <button mat-stroked-button color="accent"  (click)="cancelMembership()">
        <mat-icon class="icon">cancel</mat-icon>
        Cancel Membership
      </button>
    </div>
    </div>
  </mat-grid-tile>
  <mat-grid-tile colspan="4" rowspan="7">
      <app-user-register-form [user]="user" [allowEditing]="true" [readonly]="readonly" [customer_side]="true"
        (sendUser)="editUser($event)" [showButton]="edit"></app-user-register-form>
  </mat-grid-tile>
</mat-grid-list>
