<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport [mode]="'side'" [opened]="opened">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="/soccer-stats/customer">Customer</a>
      <a mat-list-item href="/soccer-stats/employee">Employee</a>
      <a mat-list-item href="/soccer-stats/admin">Admin</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <app-toolbar [whichPage]=2 (toggleSidNav)="showSideNav($event)"></app-toolbar>

    <router-outlet></router-outlet>
    <app-footer></app-footer>

  </mat-sidenav-content>
</mat-sidenav-container>
